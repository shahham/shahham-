<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="card">
    <div class="card-img_view">
    </div>

    <h2 class="card-name">
      Equilibrium #3429
    </h2>
    <p class="card-description">
      our equilibrium collection promotes balance and calm.
    </p>
    <div class="card-details">
      <div class="card-details_etherum"><img src="./images/icon-ethereum.svg" alt="ethereum"></div>
      <div class="card-details_price">0.041 ETH</div>
      <div class="card-details_clock"><img src="./images/icon-clock.svg" alt="clock"></div>
      <div class="card-details-time">3 days left</div>
    </div>

    <div class="card-creator">
      <div class="card-creator_img">
      </div>
      <div class="card-creator_description">
        creation of <a href="#" class="card-creator_name">jules wyvern</a>
      </div>
        <img src="./images/image-avatar.png" alt="avatar" class="avatar">
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">shahham-shabir</a>.
  </div>
</body>

</html>
